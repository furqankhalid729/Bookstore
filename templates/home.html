<!DOCTYPE html>
{% extends 'base.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Book{% endblock title%}</title>
</head>
<body>
{%block content%}
<h1>This is Book home page</h1>
<form class="form-inline mt-2 mt-md-0" action="{% url 'search_results' %}"
method="get">
<input name="q" class="form-control mr-sm-2" type="text" placeholder="Search"
aria-label="Search">
</form>

{% if user.is_authenticated%}
Hi{{user.email}}
<p><a href="{% url 'account_logout' %}">Log Out</a></p>

{%else%}
<a href="{% url 'account_login'%}">Login</a>
<a href="{% url 'account_signup'%}">signup</a>
{% endif %}
{%endblock content%}
</body>
</html>
