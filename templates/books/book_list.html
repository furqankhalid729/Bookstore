
<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Books{% endblock title %}</title>
</head>
<body>
{% block content %}
    {% for book in object_list %}
        <div>
            <img src="{{book.cover.url}}">
            <h2><a href="{{book.get_absolute_url}}">{{ book.Name }}</a></h2>
        </div>
    {% endfor %}
{% endblock content %}

</body>
</html>
